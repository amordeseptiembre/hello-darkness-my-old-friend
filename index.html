<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar Practice</title>
	<style>
		body {
			margin: 0;
		}
		.navbar {
			max-height: 100px;
			min-height: 100px;
			font-family: cursive;
			font-size: 20px;
			padding-top: 50px;
			text-align: center;
		}
		#navbar1 {
			border: 3px solid red;
			background: salmon;
			position: absolute; 
			color: darkred;
			top: 0;
			left: 0;
			width: 100vw;
		}
		#navbar2 {
			border: 3px dashed blue;
			background: lightblue;
			color: white;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100vw;

		}
	</style>
</head>
<body>

	<div class="navbar" id="navbar1">Love</div>
	<div class="navbar" id="navbar2">Hurts</div>

</body>
</html>
